<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>jQuery熊猫遮眼动画登录模板 - 源码之家</title>
<script type="text/javascript" th:inline="javascript">
	ctxPath=/*[[@{/}]]*/'';
</script>
<link rel="stylesheet" href="/pages/css/style.css" th:href="@{/pages/css/style.css}">

</head>

<body>

<div class="dwo">
	<div class="panda">
		<div class="ear"></div>
		<div class="face">
			<div class="eye-shade"></div>
			<div class="eye-white">
				<div class="eye-ball"></div>
			</div>
			<div class="eye-shade rgt"></div>
			<div class="eye-white rgt">
				<div class="eye-ball"></div>
			</div>
			<div class="nose"></div>
			<div class="mouth"></div>
		</div>
		<div class="body"> </div>
		<div class="foot">
			<div class="finger"></div>
		</div>
		<div class="foot rgt">
			<div class="finger"></div>
		</div>
	</div>
	<form>
		<div class="hand"></div>
		<div class="hand rgt"></div>
		<h1>用户登录</h1>
		<div class="form-group">
			<input id="account" required="required" class="form-control">
			<label class="form-label">用户名</label>
		</div>
		<div class="form-group">
			<input id="password" type="password" required="required" class="form-control">
			<label class="form-label">密码</label>
			<p class="alert">验证未通过！</p>
		</div>
		<div class="form-group">
			<input id="captchaCode" type="text" required="required" class="form-control">
			<label class="form-label"><img src="/captcha/kaptcha.jpg" th:src="@{/captcha/kaptcha.jpg}" id="codeImage"  title="图片看不清?点击重新得到验证码"></label>
			<p class="alert">验证未通过！</p>
		</div>
	</form>
	<button class="btn">登 录</button>
</div>

<script type="text/javascript" src="/pages/js/jquery.min.js" th:src="@{/pages/js/jquery.min.js}"></script>
<script type="text/javascript" src="/pages/js/script.js" th:src="@{/pages/js/script.js}"></script>


</body>
</html>
